<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"&gt>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"&gt></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"&gt></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"&gt></script>
        <title>Calcolatore kcal</title>
    </head>
    <body>
        <div class="container">
            <br>
            <h2>Calcolatore calorico</h2>
            <p>Inseriamo quanti grammi di proteine, carboidrati e grassi mettiamo e riceviamo il totale delle calorie (kcal).</p>
            <div class="form-group">
                <label for="dato1">Carboidrati</label>
                <input type="text" class="form-control" id="dato1" name="dato1">

                <label for="dato2">Proteine</label>
                <input type="text" class="form-control" id="dato2" name="dato2">

                <label for="dato3">Grassi</label>
                <input type="text" class="form-control" id="dato3" name="dato3">
            </div>
                <button type="submit" onclick="calcolaCalorie()" class="btn btn-primary">Calcola</button>
            <div>
                <br>
                <h3>Il totale delle calorie Ã¨:</h3>
                <h3><var id="output"></var></h3>
            </div>
        </div>
        <script>
            function calcolaCalorie() {
                let gcarb=document.getElementById("dato1").value*4
                let gprot=document.getElementById("dato2").value*4
                let gfat=document.getElementById("dato3").value*9
                let kcal=gcarb+gprot+gfat;
                document.getElementById("output").innerHTML=kcal;
                window.alert("Le calorie totali sono "+kcal+".")
            }
        </script>
    </body>
</html>
